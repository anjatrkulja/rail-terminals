<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Euro-Asia Rail Freight Booking</title>
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <div class="row">
            <div class="booking-details col">
                <p>Departure Terminal: <span id="booking-departureTerminal"></span></p>
                <p>Departure Date: <span id="booking-departureDate"></span></p>
                <p>Transit Time (days): <span id="booking-transitTime"></span></p>
                <p>Container Type: <span id="booking-containerType"></span></p>
            </div>
            <div class="booking-details col">
                <p>Arrival Terminal: <span id="booking-arrivalTerminal"></span></p>
                <p>ETA: <span id="booking-eta"></span></p>
                <p>Number of Containers: <span id="booking-containerNumber"></span></p>
                <p>Price: <span id="booking-price"></span></p>
            </div>
        </div>
    </div>

    <div class="container booking-form-container">
        <div class="booking-form">
            <h2>Fill in the required information:</h2>
            <form id="booking-form">
                <div>
                    <label for="company-name">Company Name:</label>
                    <input class="form-control" type="text" id="company-name" name="company_name" placeholder="Company Name Ltd." required>
                    <span id="company-name-error" class="error-message"></span>
                </div>
                <div>
                    <label for="company-code">Company Code:</label>
                    <input class="form-control" type="text" id="company-code" name="company_code" placeholder="AA0000" required>
                    <span id="company-code-error" class="error-message"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="company@mail.com" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <button class="btn btn-primary submit-booking-btn" id="submit-booking-btn" type="button">Submit</button>
            </form>
            <p>You'll get a confirmation email once your booking is confirmed.</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/booking.js"></script>
</body>
</html>
