<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Euro-Asia Rail Freight</title>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Euro-Asia Rail Freight</h1>
        <form>
            <div class="row">
                <div class="input-div col">
                    <label for="departure-terminal">Departure Terminal: </label>
                    <div class="input-group">
                        <select class="form-select" id="departure-terminal" required></select>
                        <button class="btn btn-primary swap-btn" id="swap-btn" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-div col">
                    <label for="arrival-terminal">Arrival Terminal: </label>
                    <select class="form-select" id="arrival-terminal" required></select>
                </div>
            </div>
            <div class="row">
                <div class="input-div col">
                    <label for="cargo-ready-date"><abbr title="Cargo Ready Date">CRD: </abbr></label>
                    <input class="form-control" type="date" id="cargo-ready-date" required>
                </div>
                <div class="input-div col">
                    <label for="cargo-period">Period: </label>
                    <select class="form-select" id="cargo-period" required></select>
                </div>
            </div>
            <div class="row">
                <div class="input-div col">
                    <label for="container-num">Number of Containers: </label>
                    <input class="form-control" type="text" id="container-num" placeholder="1-40" required>
                </div>
                <div class="input-div col">
                    <label for="container-type">Container Type: </label>
                    <select class="form-select" id="container-type"></select>
                </div>
            </div>
            <button class="btn btn-primary submit-btn" id="submit-btn" type="button">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
