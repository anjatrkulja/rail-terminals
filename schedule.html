<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Euro-Asia Rail Freight Schedule</title>
</head>
<body>
    <div class="container schedule-table" id="booking-table">
        <h1>Schedule Information</h1>
        <table class="table table-hover">
            <caption id="schedule-caption"></caption>
            <thead>
            <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">Departure Date</th>
                <th scope="col">Transit Time (days)</th>
                <th scope="col"><abbr title="Estimated Time of Arrival">ETA</abbr></th>
                <th scope="col">Available Space</th>
                <th scope="col">Approximate Price (USD)</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
        </table>
        <p class="note">This is used for the project purpose only and it doesn't represent the real information.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
